version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:5.0
    container_name: ai-resume-db
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: ai-resume-assistant
    volumes:
      - mongodb_data:/data/db
      - ./backend/scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - ai-resume-network

  # Backend API
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-resume-backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:password@mongodb:27017/ai-resume-assistant?authSource=admin
      JWT_SECRET: your-jwt-secret-change-this-in-production
      JWT_EXPIRE: 7d
      OPENROUTER_API_KEY: your-openrouter-api-key-here
      OPENROUTER_MODEL: meta-llama/llama-3.1-8b-instruct:free
      OPENROUTER_MODEL_SECONDARY: google/gemma-2-9b-it:free
      APP_URL: http://localhost:5173
      RAPIDAPI_KEY: your-rapidapi-key-here
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    networks:
      - ai-resume-network
    restart: unless-stopped

  # Frontend React App  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-resume-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
      REACT_APP_SOCKET_URL: http://localhost:5000
    depends_on:
      - backend
    networks:
      - ai-resume-network
    restart: unless-stopped

  # Redis for caching
  redis:
    image: redis:6-alpine
    container_name: ai-resume-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ai-resume-network
    restart: unless-stopped

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: ai-resume-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - ai-resume-network
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  ai-resume-network:
    driver: bridge
